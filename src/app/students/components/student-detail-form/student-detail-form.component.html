<!-- src/app/student-form/student-form.component.html -->
<div class="form-container">
  <form
    [formGroup]="studentForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutGap="16px"
  >
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Course</mat-label>
      <mat-select formControlName="course">
        <mat-option value="Engineering">Engineering</mat-option>
        <mat-option value="Medical">Medical</mat-option>
        <mat-option value="Arts">Arts</mat-option>
      </mat-select>
    </mat-form-field>

    <fieldset class="fieldset-style">
      <legend>Gender</legend>
      <mat-radio-group formControlName="gender" class="radio-group">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </fieldset>

    <fieldset class="fieldset-style">
      <legend>Skills</legend>
      <mat-checkbox
        *ngFor="let skill of skillsList"
        [value]="skill"
        (change)="onCheckboxChange($event, skill)"
        [checked]="skills.value.includes(skill)"
      >
        {{ skill }}
      </mat-checkbox>
    </fieldset>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</div>
